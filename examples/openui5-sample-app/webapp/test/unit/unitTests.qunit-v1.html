<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit tests for Todo App</title>

    <script
      id="sap-ui-bootstrap"
      src="../../resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-resourceroots='{
			"sap.ui.demo.todo": "../../"
		}'
      data-sap-ui-language="EN"
      data-sap-ui-logLevel="ERROR"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../resources/sap/ui/thirdparty/qunit.css"
    />
    <script src="./wdio-qunit.js"></script>

    <script src="../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script>
      QUnit.test("Should pass dummy no module test 1", (assert) => {
      assert.ok(true);
    });

    QUnit.test("Should pass dummy no module test 2", (assert) => {
      assert.ok(true);
    });

    QUnit.test("Should pass dummy no module async test 1", (assert) => {
      return new Promise(function (resolve, reject) {
        assert.ok(true);
        setTimeout(resolve, 200);
      });
    });
  </script>
      <script src="../../resources/sap/ui/qunit/qunit-junit.js"></script>
    <script src="../../resources/sap/ui/thirdparty/sinon.js"></script>
    <script src="../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

    <script src="unitTests.qunit.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
